    <script>

        // Function to generate random color
        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        for (let i = 1; i <= 21; i++) {
            let box = document.createElement('div');
            box.classList.add('box');
            document.querySelector('.container').appendChild(box);
        }

        // Add images to each box
        let boxes = document.querySelectorAll('.box');
        function addImages() {
            boxes.forEach((box, index) => {
                let imageIndex = (index % 21) + 1;
                let img = document.createElement('img');
                img.src = `assets/images/${imageIndex}.jpg`; // Cycle through images 1-20
                img.alt = `Image ${imageIndex}`;
                img.classList.add('box-img');
                // Set random border color
                box.style.borderColor = getRandomColor();
                box.appendChild(img);
                // document.querySelector('.container').appendChild(box);
                // box.style.backgroundImage = `url('assets/images/${imageIndex}.png')`;
                console.log(`Setting background image for box ${index} to assets/images/${imageIndex}.png`);
            });
        }

        addImages();

        function scrollTrigger(){
            boxes.forEach(boxxx => {
                if(boxxx.offsetTop < window.scrollY){
                    boxxx.classList.add('active')
                } else {
                    boxxx.classList.remove('active')
                }
            })
        }

        window.addEventListener('scroll', scrollTrigger);
        scrollTrigger(); 
    </script>
